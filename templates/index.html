<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos App</title>
  <style>
    .hidden {
      display: none;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <form id="form">
    <input type="text" name="description" id="description" />
    <input type="submit" value="Create" />
  </form>
  <div id="error" class="hidden">An error occured</div>
  <ul id="todos">
    {% for d in todos %}
    <li>
      <input class="check-completed" data-id="{{d.id}}" type="checkbox" {% if d.completed %} checked
        {% endif %} />{{d.description}} <button class="delete-button" data-id="{{d.id}}">&cross;</button>
    </li>
    {% endfor %}
  </ul>
  <script>
    const checkBoxes = document.querySelectorAll('.check-completed')
    const deleteButtons = document.querySelectorAll('.delete-button')
    for (let i = 0; i < checkBoxes.length; i++) {
      const checkbox = checkBoxes[i]
      checkbox.onchange = e => {
        console.log('event', e)
        const completed = e.target.checked
        const id = e.target.dataset.id
        fetch("/todos/set-completed", {
          method: "POST",
          body: JSON.stringify({
            "id": id,
            "completed": completed
          }),
          headers: { "Content-Type": "application/json" },
        }).then(() => {
          document.getElementById("error").className = "hidden";
        }).catch(e => {
          console.log(e);
          document.getElementById("error").className = "";
        })
      }
    }

    for (let i = 0; i < deleteButtons.length; i++) {
      const button = deleteButtons[i]
      button.onclick = e => {
        console.log('event', e)
        const id = e.target.dataset.id
        fetch("/todos/delete", {
          method: "POST",
          body: JSON.stringify({
            "id": id
          }),
          headers: { "Content-Type": "application/json" },
        }).then(() => {
          document.getElementById("error").className = "hidden";
        }).catch(e => {
          console.log(e);
          document.getElementById("error").className = "";
        })
      }
    }

    document.getElementById("form").onsubmit = (e) => {
      e.preventDefault();
      fetch("/todos/create", {
        method: "POST",
        body: JSON.stringify({
          "description": document.getElementById("description").value,
        }),
        headers: { "Content-Type": "application/json" },
      })
        .then((response) => response.json())
        .then((todo) => {
          console.log(todo);
          const listItem = document.createElement("LI");
          listItem.innerHTML = "<input data-id=" + todo["id"] + " class=\"check-completed\" type=\"checkbox\" />" + todo["description"] + "<button class=\"delete-button\" data-id=" + todo["id"] + ">&cross;</button>";
          document.getElementById("todos").appendChild(listItem);
          listItem.onchange = e => {
            console.log('event', e)
            const completed = e.target.checked
            const id = e.target.dataset.id
            fetch("/todos/set-completed", {
              method: "POST",
              body: JSON.stringify({
                "id": id,
                "completed": completed
              }),
              headers: { "Content-Type": "application/json" },
            }).then(() => {
              document.getElementById("error").className = "hidden";
            }).catch(e => {
              console.log(e);
              document.getElementById("error").className = "";
            })
          }
          document.getElementById("error").className = "hidden";
        })
        .catch((e) => {
          console.log(e);
          document.getElementById("error").className = "";
        });
    };
  </script>
</body>

</html>
