<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos App</title>
  <style>
    .hidden {
      display: none;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <form id="form">
    <input type="text" name="description" id="description" />
    <input type="submit" value="Create" />
  </form>
  <div id="error" class="hidden">An error occured</div>
  <ul id="todos">
    {% for d in todos %}
    <li>
      <input class="check-completed" type="checkbox" {% if d.completed %} checked {% endif %} />{{d.description}}
    </li>
    {% endfor %}
  </ul>
  <script>
    const checkBoxes = document.querySelectorAll('.check-completed')
    for (let i = 0; i < checkBoxes.length; i++) {
      const checkbox = checkBoxes[i]
      checkbox.onchange = e => {
        console.log('event', e)
      }
    }
    document.getElementById("form").onsubmit = (e) => {
      e.preventDefault();
      fetch("/todos/create", {
        method: "POST",
        body: JSON.stringify({
          "description": document.getElementById("description").value,
        }),
        headers: { "Content-Type": "application/json" },
      })
        .then((response) => response.json())
        .then((todo) => {
          console.log(todo);
          const listItem = document.createElement("LI");
          listItem.innerHTML = todo["description"];
          document.getElementById("todos").appendChild(listItem);
          document.getElementById("error").className = "hidden";
        })
        .catch((e) => {
          console.log(e);
          document.getElementById("error").className = "";
        });
    };
  </script>
</body>

</html>
